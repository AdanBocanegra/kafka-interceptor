spring.application.name=kafka-web-traffic-interceptor

spring.kafka.producer.bootstrap.servers=localhost:9092
spring.kafka.producer.client.id=sample-producer
spring.kafka.producer.key.serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value.serializer=org.apache.kafka.common.serialization.StringSerializer

spring.kafka.consumer.bootstrap.servers=localhost:9092
spring.kafka.consumer.group.id=test-group-1
spring.kafka.consumer.key.deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value.deserializer=org.apache.kafka.common.serialization.StringDeserializer

spring.kafka.consumer2.bootstrap.servers=localhost:9092
spring.kafka.consumer2.group.id=test-group-2
spring.kafka.consumer2.key.deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer2.value.deserializer=org.apache.kafka.common.serialization.StringDeserializer

spring.kafka.consumer.group-id=spring-consumer-group

apex.test.producer.topic.name=demo-topic-2
apex.test.consumer.topic.name=demo-topic-2

